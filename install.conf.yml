- clean: ['~']

- link:
    ~/.vimrc:
      relink: true
      path: 'vimrc'
    ~/.vim:
      relink: true
      path: 'vim'
    ~/.config/nvim:
      create: true
      path: 'vim'
    ~/.config/nvim/init.vim:
      relink: true
      path: 'vimrc'
    
- shell:
  - [git submodule update --init --recursive, Installing submodules]
